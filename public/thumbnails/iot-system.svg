<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#dcfce7" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central Hub/Gateway -->
  <circle cx="200" cy="150" r="30" fill="#16a34a" stroke="#15803d" stroke-width="3"/>
  <circle cx="200" cy="150" r="20" fill="#ffffff"/>
  <text x="200" y="148" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">IoT</text>
  <text x="200" y="158" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HUB</text>
  
  <!-- Connection lines -->
  <line x1="200" y1="120" x2="200" y2="80" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="230" y1="150" x2="280" y2="150" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="170" y1="150" x2="120" y2="150" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="220" y1="170" x2="260" y2="210" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="180" y1="170" x2="140" y2="210" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="220" y1="130" x2="280" y2="80" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="180" y1="130" x2="120" y2="80" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Smart Home Device -->
  <rect x="180" y="60" width="40" height="30" rx="5" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <rect x="185" y="65" width="30" height="20" rx="2" fill="#ffffff"/>
  <text x="200" y="73" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="7" font-weight="bold">SMART</text>
  <text x="200" y="81" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="7" font-weight="bold">HOME</text>
  <circle cx="190" cy="95" r="2" fill="#22c55e"/>
  <circle cx="200" cy="95" r="2" fill="#22c55e"/>
  <circle cx="210" cy="95" r="2" fill="#22c55e"/>
  
  <!-- Temperature Sensor -->
  <circle cx="120" cy="80" r="15" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <circle cx="120" cy="80" r="10" fill="#ffffff"/>
  <text x="120" y="78" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="8" font-weight="bold">25°</text>
  <text x="120" y="86" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="6">TEMP</text>
  
  <!-- Security Camera -->
  <rect x="265" y="65" width="30" height="20" rx="3" fill="#6b7280" stroke="#374151" stroke-width="2"/>
  <circle cx="285" cy="75" r="6" fill="#1f2937"/>
  <circle cx="285" cy="75" r="3" fill="#ef4444"/>
  <rect x="270" y="85" width="20" height="8" rx="2" fill="#374151"/>
  <text x="280" y="91" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5">CAMERA</text>
  
  <!-- Smart Light -->
  <circle cx="120" cy="150" r="15" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <path d="M115 145 L125 145 M115 150 L125 150 M115 155 L125 155" stroke="#f59e0b" stroke-width="2"/>
  <circle cx="120" cy="150" r="5" fill="#ffffff"/>
  <text x="120" y="170" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="7" font-weight="bold">LIGHT</text>
  
  <!-- Smart Lock -->
  <rect x="265" y="135" width="30" height="30" rx="5" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <rect x="270" y="140" width="20" height="15" rx="2" fill="#ffffff"/>
  <circle cx="280" cy="147" r="3" fill="#7c3aed"/>
  <rect x="277" y="150" width="6" height="8" rx="1" fill="#7c3aed"/>
  <text x="280" y="175" text-anchor="middle" fill="#5b21b6" font-family="Arial, sans-serif" font-size="7" font-weight="bold">LOCK</text>
  
  <!-- Motion Sensor -->
  <circle cx="140" cy="210" r="15" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <path d="M135 205 Q140 200 145 205 Q140 210 135 205" fill="#ffffff"/>
  <circle cx="140" cy="207" r="2" fill="#0891b2"/>
  <text x="140" y="230" text-anchor="middle" fill="#0e7490" font-family="Arial, sans-serif" font-size="7" font-weight="bold">MOTION</text>
  
  <!-- Smart Thermostat -->
  <rect x="245" y="195" width="30" height="30" rx="15" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
  <circle cx="260" cy="210" r="10" fill="#ffffff"/>
  <text x="260" y="208" text-anchor="middle" fill="#ea580c" font-family="Arial, sans-serif" font-size="8" font-weight="bold">22°</text>
  <text x="260" y="216" text-anchor="middle" fill="#ea580c" font-family="Arial, sans-serif" font-size="5">AUTO</text>
  <text x="260" y="235" text-anchor="middle" fill="#c2410c" font-family="Arial, sans-serif" font-size="7" font-weight="bold">THERMO</text>
  
  <!-- WiFi signals -->
  <g transform="translate(320, 50)">
    <path d="M0 20 Q10 10 20 20" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.3"/>
    <path d="M2 18 Q10 12 18 18" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.6"/>
    <path d="M4 16 Q10 14 16 16" fill="none" stroke="#22c55e" stroke-width="2" opacity="1"/>
    <circle cx="10" cy="18" r="2" fill="#22c55e"/>
    <text x="10" y="35" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="7" font-weight="bold">WiFi</text>
  </g>
  
  <!-- Cloud connection -->
  <g transform="translate(50, 50)">
    <path d="M5 15 Q0 10 5 5 Q15 0 25 5 Q30 10 25 15 Q20 20 15 15 Q10 20 5 15" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    <text x="15" y="13" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">CLOUD</text>
    <text x="15" y="35" text-anchor="middle" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="7" font-weight="bold">SERVER</text>
  </g>
  
  <!-- Data flow indicators -->
  <circle cx="160" cy="120" r="3" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="120" r="3" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="160" cy="180" r="3" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="180" r="3" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Status indicators -->
  <text x="50" y="280" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">IoT ECOSYSTEM</text>
  <text x="200" y="280" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="8">Connected Devices: 6</text>
  <text x="350" y="280" text-anchor="end" fill="#059669" font-family="Arial, sans-serif" font-size="8">Status: Online</text>
</svg>