<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f9ff"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0f2fe" stroke-width="1"/>
    </pattern>
    
    <!-- Cloud gradient -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Server gradient -->
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Main Cloud -->
  <path d="M150 120 Q130 100 150 80 Q180 60 220 80 Q250 70 270 90 Q290 100 280 120 Q285 140 270 150 Q250 160 220 150 Q180 160 150 150 Q130 140 150 120" fill="url(#cloudGradient)" stroke="#0369a1" stroke-width="2"/>
  
  <!-- Cloud highlight -->
  <path d="M160 110 Q150 95 165 85 Q185 75 210 85 Q235 80 250 95 Q265 105 255 115" fill="#38bdf8" opacity="0.6"/>
  
  <!-- Cloud text -->
  <text x="210" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CLOUD</text>
  <text x="210" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">COMPUTING</text>
  
  <!-- Data Centers -->
  <g transform="translate(50, 200)">
    <!-- Server Rack 1 -->
    <rect x="0" y="0" width="25" height="60" rx="3" fill="url(#serverGradient)" stroke="#4b5563" stroke-width="2"/>
    <rect x="3" y="5" width="19" height="8" fill="#22c55e"/>
    <rect x="3" y="15" width="19" height="8" fill="#3b82f6"/>
    <rect x="3" y="25" width="19" height="8" fill="#f59e0b"/>
    <rect x="3" y="35" width="19" height="8" fill="#22c55e"/>
    <rect x="3" y="45" width="19" height="8" fill="#ef4444"/>
    
    <!-- Server indicators -->
    <circle cx="20" cy="9" r="1.5" fill="#22c55e">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="19" r="1.5" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="29" r="1.5" fill="#f59e0b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <text x="12.5" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DC-1</text>
  </g>
  
  <g transform="translate(100, 200)">
    <!-- Server Rack 2 -->
    <rect x="0" y="0" width="25" height="60" rx="3" fill="url(#serverGradient)" stroke="#4b5563" stroke-width="2"/>
    <rect x="3" y="5" width="19" height="8" fill="#8b5cf6"/>
    <rect x="3" y="15" width="19" height="8" fill="#22c55e"/>
    <rect x="3" y="25" width="19" height="8" fill="#3b82f6"/>
    <rect x="3" y="35" width="19" height="8" fill="#10b981"/>
    <rect x="3" y="45" width="19" height="8" fill="#f59e0b"/>
    
    <circle cx="20" cy="9" r="1.5" fill="#8b5cf6">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="19" r="1.5" fill="#22c55e">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="29" r="1.5" fill="#3b82f6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    
    <text x="12.5" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DC-2</text>
  </g>
  
  <g transform="translate(300, 200)">
    <!-- Server Rack 3 -->
    <rect x="0" y="0" width="25" height="60" rx="3" fill="url(#serverGradient)" stroke="#4b5563" stroke-width="2"/>
    <rect x="3" y="5" width="19" height="8" fill="#06b6d4"/>
    <rect x="3" y="15" width="19" height="8" fill="#f97316"/>
    <rect x="3" y="25" width="19" height="8" fill="#22c55e"/>
    <rect x="3" y="35" width="19" height="8" fill="#8b5cf6"/>
    <rect x="3" y="45" width="19" height="8" fill="#3b82f6"/>
    
    <circle cx="20" cy="9" r="1.5" fill="#06b6d4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="19" r="1.5" fill="#f97316">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="29" r="1.5" fill="#22c55e">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    
    <text x="12.5" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DC-3</text>
  </g>
  
  <!-- Connection lines to cloud -->
  <line x1="62" y1="200" x2="180" y2="150" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="112" y1="200" x2="210" y2="150" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="312" y1="200" x2="240" y2="150" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Client devices -->
  <!-- Laptop -->
  <g transform="translate(50, 50)">
    <rect x="0" y="15" width="40" height="25" rx="2" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    <rect x="2" y="17" width="36" height="20" rx="1" fill="#1f2937"/>
    <rect x="4" y="19" width="32" height="16" fill="#3b82f6"/>
    <rect x="15" y="40" width="10" height="3" rx="1" fill="#6b7280"/>
    <text x="20" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">LAPTOP</text>
  </g>
  
  <!-- Mobile phone -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="20" height="35" rx="5" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <rect x="2" y="3" width="16" height="29" rx="2" fill="#ffffff"/>
    <rect x="2" y="3" width="16" height="5" fill="#3b82f6"/>
    <text x="10" y="22" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="5" font-weight="bold">MOBILE</text>
  </g>
  
  <!-- Desktop -->
  <g transform="translate(150, 200)">
    <rect x="0" y="20" width="30" height="20" rx="2" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <rect x="2" y="22" width="26" height="16" fill="#3b82f6"/>
    <rect x="12" y="40" width="6" height="8" fill="#6b7280"/>
    <rect x="8" y="48" width="14" height="2" fill="#6b7280"/>
    <text x="15" y="32" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5" font-weight="bold">DESKTOP</text>
  </g>
  
  <!-- Connection lines from devices to cloud -->
  <line x1="70" y1="75" x2="170" y2="110" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="330" y1="85" x2="250" y2="110" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="165" y1="200" x2="200" y2="150" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Cloud services icons -->
  <g transform="translate(180, 90)">
    <!-- Storage -->
    <rect x="0" y="0" width="15" height="10" rx="2" fill="#22c55e" stroke="#16a34a" stroke-width="1"/>
    <text x="7.5" y="7" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5" font-weight="bold">DB</text>
    <text x="7.5" y="20" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="6" font-weight="bold">STORAGE</text>
  </g>
  
  <g transform="translate(220, 90)">
    <!-- Computing -->
    <rect x="0" y="0" width="15" height="10" rx="2" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    <text x="7.5" y="7" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5" font-weight="bold">CPU</text>
    <text x="7.5" y="20" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="6" font-weight="bold">COMPUTE</text>
  </g>
  
  <g transform="translate(200, 140)">
    <!-- Network -->
    <circle cx="7.5" cy="5" r="7" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
    <text x="7.5" y="8" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5" font-weight="bold">NET</text>
    <text x="7.5" y="20" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="6" font-weight="bold">NETWORK</text>
  </g>
  
  <!-- Data flow indicators -->
  <circle cx="120" cy="130" r="2" fill="#0ea5e9">
    <animate attributeName="cx" values="120;180;120" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="130" r="2" fill="#22c55e">
    <animate attributeName="cx" values="280;240;280" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="180" r="2" fill="#f59e0b">
    <animate attributeName="cy" values="180;150;180" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cloud metrics -->
  <rect x="20" y="20" width="100" height="50" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" opacity="0.9"/>
  <text x="70" y="35" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CLOUD METRICS</text>
  <text x="25" y="45" fill="#22c55e" font-family="monospace" font-size="7">‚Ä¢ Uptime: 99.9%</text>
  <text x="25" y="53" fill="#3b82f6" font-family="monospace" font-size="7">‚Ä¢ Load: 45%</text>
  <text x="25" y="61" fill="#f59e0b" font-family="monospace" font-size="7">‚Ä¢ Latency: 12ms</text>
  
  <!-- Global regions -->
  <text x="350" y="20" text-anchor="end" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="8" font-weight="bold">GLOBAL REGIONS</text>
  <text x="350" y="30" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">üåç US-East</text>
  <text x="350" y="38" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">üåè Asia-Pacific</text>
  <text x="350" y="46" text-anchor="end" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">üåç Europe</text>
</svg>