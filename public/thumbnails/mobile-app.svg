<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fef7ff"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f3e8ff" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Phone 1 -->
  <rect x="120" y="40" width="80" height="140" rx="12" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="125" y="50" width="70" height="120" rx="5" fill="#ffffff"/>
  
  <!-- Phone 1 - Status bar -->
  <rect x="125" y="50" width="70" height="15" fill="#8b5cf6"/>
  <circle cx="130" cy="57" r="2" fill="white"/>
  <rect x="135" y="55" width="8" height="4" rx="1" fill="white"/>
  <text x="190" y="60" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="6">100%</text>
  
  <!-- Phone 1 - Header -->
  <rect x="125" y="65" width="70" height="20" fill="#a855f7"/>
  <text x="160" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MOBILE APP</text>
  
  <!-- Phone 1 - Content -->
  <rect x="130" y="90" width="60" height="25" rx="3" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="160" y="100" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="7">Dashboard</text>
  <text x="160" y="110" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="7">Analytics</text>
  
  <rect x="130" y="120" width="60" height="25" rx="3" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="160" y="130" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="7">User Profile</text>
  <text x="160" y="140" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="7">Settings</text>
  
  <!-- Phone 1 - Bottom navigation -->
  <rect x="125" y="150" width="70" height="20" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <circle cx="140" cy="160" r="3" fill="#8b5cf6"/>
  <circle cx="160" cy="160" r="3" fill="#d1d5db"/>
  <circle cx="180" cy="160" r="3" fill="#d1d5db"/>
  
  <!-- Phone 2 -->
  <rect x="220" y="60" width="80" height="140" rx="12" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="225" y="70" width="70" height="120" rx="5" fill="#ffffff"/>
  
  <!-- Phone 2 - Status bar -->
  <rect x="225" y="70" width="70" height="15" fill="#059669"/>
  <circle cx="230" cy="77" r="2" fill="white"/>
  <rect x="235" y="75" width="8" height="4" rx="1" fill="white"/>
  <text x="290" y="80" text-anchor="end" fill="white" font-family="Arial, sans-serif" font-size="6">95%</text>
  
  <!-- Phone 2 - Header -->
  <rect x="225" y="85" width="70" height="20" fill="#10b981"/>
  <text x="260" y="98" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BANKING APP</text>
  
  <!-- Phone 2 - Content -->
  <rect x="230" y="110" width="60" height="20" rx="3" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
  <text x="260" y="118" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="7">Balance</text>
  <text x="260" y="126" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="7" font-weight="bold">Rp 5.250.000</text>
  
  <rect x="230" y="135" width="28" height="20" rx="3" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="244" y="143" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="6">Transfer</text>
  <text x="244" y="151" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="6">Money</text>
  
  <rect x="262" y="135" width="28" height="20" rx="3" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="276" y="143" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="6">Pay</text>
  <text x="276" y="151" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="6">Bills</text>
  
  <!-- Phone 2 - Transaction list -->
  <rect x="230" y="160" width="60" height="25" rx="3" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="235" y="170" fill="#374151" font-family="Arial, sans-serif" font-size="6">Recent Transactions</text>
  <text x="235" y="178" fill="#6b7280" font-family="Arial, sans-serif" font-size="5">• Coffee Shop - Rp 25.000</text>
  <text x="235" y="184" fill="#6b7280" font-family="Arial, sans-serif" font-size="5">• Grocery Store - Rp 150.000</text>
  
  <!-- Floating elements -->
  <circle cx="80" cy="120" r="20" fill="#8b5cf6" opacity="0.1"/>
  <rect x="72" y="112" width="16" height="16" rx="2" fill="#8b5cf6"/>
  <rect x="74" y="114" width="12" height="2" fill="white"/>
  <rect x="74" y="117" width="12" height="2" fill="white"/>
  <rect x="74" y="120" width="8" height="2" fill="white"/>
  <rect x="74" y="123" width="10" height="2" fill="white"/>
  
  <circle cx="340" cy="180" r="20" fill="#10b981" opacity="0.1"/>
  <circle cx="340" cy="180" r="8" fill="#10b981"/>
  <path d="M337 180 L339 182 L343 176" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Notification -->
  <rect x="60" y="200" width="120" height="30" rx="15" fill="#ffffff" stroke="#d1d5db" stroke-width="1" opacity="0.9"/>
  <circle cx="75" cy="215" r="5" fill="#ef4444"/>
  <text x="85" y="212" fill="#374151" font-family="Arial, sans-serif" font-size="8" font-weight="bold">New Message</text>
  <text x="85" y="222" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">Payment successful!</text>
  
  <!-- WiFi and signal icons -->
  <path d="M350 50 Q360 45 370 50" fill="none" stroke="#6b7280" stroke-width="2"/>
  <path d="M352 53 Q360 50 368 53" fill="none" stroke="#6b7280" stroke-width="2"/>
  <path d="M354 56 Q360 54 366 56" fill="none" stroke="#6b7280" stroke-width="2"/>
  
  <rect x="375" y="56" width="2" height="6" fill="#6b7280"/>
  <rect x="378" y="54" width="2" height="8" fill="#6b7280"/>
  <rect x="381" y="52" width="2" height="10" fill="#6b7280"/>
  <rect x="384" y="50" width="2" height="12" fill="#6b7280"/>
</svg>