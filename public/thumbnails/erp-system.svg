<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" rx="10" fill="#3b82f6"/>
  <rect x="50" y="70" width="300" height="20" fill="#3b82f6"/>
  
  <!-- Title -->
  <text x="200" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ERP SYSTEM</text>
  
  <!-- Dashboard modules -->
  <rect x="70" y="110" width="80" height="60" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="110" y="130" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">Inventory</text>
  <text x="110" y="145" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="10">Management</text>
  
  <rect x="160" y="110" width="80" height="60" rx="5" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
  <text x="200" y="130" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="10">Financial</text>
  <text x="200" y="145" text-anchor="middle" fill="#15803d" font-family="Arial, sans-serif" font-size="10">Reports</text>
  
  <rect x="250" y="110" width="80" height="60" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="290" y="130" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">HR</text>
  <text x="290" y="145" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Payroll</text>
  
  <rect x="70" y="180" width="80" height="60" rx="5" fill="#fce7f3" stroke="#ec4899" stroke-width="1"/>
  <text x="110" y="200" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="10">Customer</text>
  <text x="110" y="215" text-anchor="middle" fill="#be185d" font-family="Arial, sans-serif" font-size="10">Relations</text>
  
  <rect x="160" y="180" width="80" height="60" rx="5" fill="#e0e7ff" stroke="#6366f1" stroke-width="1"/>
  <text x="200" y="200" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="10">Analytics</text>
  <text x="200" y="215" text-anchor="middle" fill="#4338ca" font-family="Arial, sans-serif" font-size="10">Dashboard</text>
  
  <rect x="250" y="180" width="80" height="60" rx="5" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="290" y="200" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">Supply</text>
  <text x="290" y="215" text-anchor="middle" fill="#6d28d9" font-family="Arial, sans-serif" font-size="10">Chain</text>
  
  <!-- Connection lines -->
  <line x1="110" y1="170" x2="110" y2="180" stroke="#94a3b8" stroke-width="2"/>
  <line x1="200" y1="170" x2="200" y2="180" stroke="#94a3b8" stroke-width="2"/>
  <line x1="290" y1="170" x2="290" y2="180" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Database icon -->
  <circle cx="370" cy="280" r="15" fill="#1f2937" opacity="0.1"/>
  <rect x="362" y="272" width="16" height="16" rx="2" fill="#374151"/>
  <rect x="364" y="274" width="12" height="2" fill="white"/>
  <rect x="364" y="277" width="12" height="2" fill="white"/>
  <rect x="364" y="280" width="12" height="2" fill="white"/>
</svg>