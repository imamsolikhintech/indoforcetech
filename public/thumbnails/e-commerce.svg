  <rect x="110" y="47" width="200" height="16" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="115" y="57" fill="#6b7280" font-family="Arial, sans-serif" font-size="8">www.ecommerce-platform.com</text>
  
  <!-- Header -->
