  <circle cx="368" cy="287" r="1" fill="#059669"/>
  <circle cx="372" cy="287" r="1" fill="#059669"/>
  <path d="M365 275 L367 270 L375 270" fill="none" stroke="#059669" stroke-width="1"/>
  
  <!-- Payment icons -->
  <rect x="60" y="240" width="20" height="12" rx="2" fill="#1f2937"/>
  <text x="70" y="248" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">VISA</text>
  
  <rect x="90" y="240" width="20" height="12" rx="2" fill="#dc2626"/>
  <circle cx="95" cy="246" r="3" fill="white" opacity="0.8"/>
  <circle cx="105" cy="246" r="3" fill="white" opacity="0.8"/>
