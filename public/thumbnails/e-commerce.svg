  <rect x="290" y="120" width="60" height="20" fill="#10b981" opacity="0.6"/>
  <text x="320" y="133" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Cart (3)</text>
  
  <!-- Product grid -->
