<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0fdf4"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#dcfce7" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Browser window -->
  <rect x="40" y="40" width="320" height="220" rx="10" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Browser header -->
  <rect x="40" y="40" width="320" height="30" rx="10" fill="#f3f4f6"/>
  <rect x="40" y="60" width="320" height="10" fill="#f3f4f6"/>
  
  <!-- Browser controls -->
  <circle cx="55" cy="55" r="4" fill="#ef4444"/>
  <circle cx="70" cy="55" r="4" fill="#f59e0b"/>
  <circle cx="85" cy="55" r="4" fill="#22c55e"/>
  
