  <text x="100" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Rp 299.000</text>
  <rect x="75" y="220" width="50" height="8" rx="4" fill="#059669"/>
  <text x="100" y="226" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">Add to Cart</text>
  
  <rect x="160" y="150" width="80" height="80" rx="5" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <rect x="165" y="155" width="70" height="50" fill="#f3f4f6"/>
  <text x="200" y="180" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Product</text>
  <text x="200" y="190" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Image</text>
  <text x="200" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Rp 199.000</text>
