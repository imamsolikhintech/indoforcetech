  <text x="300" y="190" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="8">Image</text>
  <text x="300" y="215" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Rp 399.000</text>
